    <p>The first telephone call connects Montréal and Vancouver, 6,763 km apart. The call is made during a banquet held simultaneously at the Ritz-Carleton Hotel in Montréal and the Globe Theatre in Vancouver, attended by politicians and Bell Telephone Company executives.</p>
