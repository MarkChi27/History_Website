    <h1>February 20, 1945</h1>
    <p>The Government of Canada issues the first family allowance cheques to Canadian mothers. In 1945, the allowance was $5 a month for each child under the age of 5, $6 for children aged 6 to 9, $7 for those aged 10 to 12, and $8 for teenagers 13 to 15 years of age.</p>
