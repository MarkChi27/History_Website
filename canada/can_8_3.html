    <p>The Summer Olympic Games end in Helsinki, Finland. Saskatoon's 17-year-old George Genereux won Canada's sole gold medal, in trap shooting. Upon his return to Canada, he will receive the Lou Marsh Award as Canada's athlete of the year.</p>
