    <h1>March 28, 1950</h1>
    <p>Country music singer Hank Snow, records his song "I'm Movin' On." It will top the American charts for 29 consecutive weeks. Clarence Eugene Snow (his real name) was born in Brooklyn, Nova Scotia, in 1914. He will record 45 albums over the course of his prolific career.</p>
